baseURL = "https://funkyidol.in/"
languageCode = "en-gb"
title = "Kshitij Aggarwal | funkyidol.in"
theme = "congo"
enableRobotsTXT = true
summaryLength = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]

[permalinks]
  blog = "/blog/:slug/"
  # portfolio = "/portfolio/:slug/"

[taxonomies]
  tag = "tags"

[params]
  colorScheme = "congo"
  defaultAppearance = "dark"
  autoSwitchAppearance = true
  defaultThemeColor = "#0F172A"
  enableSearch = true
  enableCodeCopy = true
  enableImageLazyLoading = true
  enableImageWebp = true
  enableQuicklink = true
  fingerprintAlgorithm = "sha256"
  mainSections = ["blog"]

  dateFormat = "2 January 2006"
  description = "Kshitij’s portfolio and developer blog on building fast, resilient products."

  [params.author]
    name = "Kshitij Aggarwal"
    # headline = "Engineering Manager — accessibility-first products (smart glasses + Android)."
    # bio = "I build accessibility-first products—currently software for smart glasses that helps blind and low-vision people move through the world more independently. With 18 years in mobile engineering, I've shipped production apps end-to-end, led teams through scale, and built systems that keep quality high as velocity increases."
    # image = "headshot.jpg"
    links = [
      { github = "https://github.com/funkyidol" },
      { linkedin = "https://www.linkedin.com/in/kshitij-aggarwal/" },
      { mastodon = "https://androiddev.social/@funkyidol" },
      { bluesky = "https://bsky.app/profile/funkyidol01.bsky.social" }
    ]

  [params.header]
    layout = "hybrid"
    showTitle = true

  [params.footer]
    showAppearanceSwitcher = true
    showScrollToTop = true

  [params.homepage]
    layout = "page"
    showRecent = true
    recentLimit = 4

  [params.article]
    showDate = true
    showDateUpdated = true
    showAuthor = true
    showBreadcrumbs = true
    showDraftLabel = true
    showHeadingAnchors = true
    showPagination = true
    invertPagination = false
    showReadingTime = true
    showTableOfContents = true
    showTaxonomies = true
    showWordCount = false
    showComments = false

  [params.list]
    showBreadcrumbs = true
    showSummary = true
    showTableOfContents = false
    showTaxonomies = true
    groupByYear = true
    paginationWidth = 1

  [params.sitemap]
    excludedKinds = ["taxonomy", "term"]

  [params.taxonomy]
    showTermCount = true

[menus]
  [[menus.main]]
    name = "Home"
    url = "/"
    weight = 1

  # [[menus.main]]
  #   name = "Portfolio"
  #   pageRef = "portfolio"
  #   weight = 10

  [[menus.main]]
    name = "Blog"
    pageRef = "blog"
    weight = 20

  [[menus.main]]
    name = "About"
    pageRef = "about"
    weight = 30

  [[menus.main]]
    identifier = "search"
    weight = 90
    [menus.main.params]
      action = "search"

  [[menus.main]]
    name = "Contact"
    url = "mailto:hello@funkyidol.in"
    weight = 100

  # [[menus.footer]]
  #   name = "Portfolio"
  #   pageRef = "portfolio"
  #   weight = 10

  [[menus.footer]]
    name = "Blog"
    pageRef = "blog"
    weight = 20

  [[menus.footer]]
    name = "About"
    pageRef = "about"
    weight = 30
